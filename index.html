<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-project">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="project-data">
        <div>
          <h1>Paris</h1>
          <p>
            Thursday 14:49, scattered clouds
            <br />
            Humidity: <strong>66%</strong>, wind: <strong>3.13km/h</strong>
          </p>
        </div>
        <div>
            <div class="icon"> ⛅ </div>
            <div class= "temperature">12℃</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="#" target="_blank">Keamo Monama</a>
        is open-sourced on
        <a href="#" target="_blank">GitHub</a>
        and hosted on
        <a href="#" target="_blank">Netlifly</a>
      </footer>
    </div>
  </body>
</html>
