<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="weather-project">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="project-data">
          <div>
            <h1 id="city"></h1>
            <p>
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="container">
            <div id="icon-element"></div>
            <div class="temperature" id="temperature"></div>
            <div class="unit">â„ƒ</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Keamo261" target="_blank">Keamo Monama</a>
        is open-sourced on
        <a href="https://github.com/Keamo261/weather-project" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://joyful-lolly-fd61c8.netlify.app/" target="_blank"
          >Netlifly</a
        >
      </footer>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
